<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piast Lutynia Planster - LIVE</title>
    <style>
        :root {
            --dark-green: #0a290a;
            --mid-green: #145214;
            --light-green: #2eb82e;
            --gold: #ffd700;
            --black: #000000;
            --danger: #cc0000;
            --warn: #ffcc00;
            --text-main: #e0e0e0;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--black);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(180deg, var(--dark-green) 0%, var(--black) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        header {
            background-color: var(--dark-green);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
        }

        h1 { margin: 0; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; font-size: 1.5rem; }

        .view { display: none; padding: 20px; flex: 1; }
        .view.active { display: flex; flex-direction: column; gap: 15px; animation: fadeIn 0.3s ease-in; }

        .login-btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .role-btn { flex: 1; padding: 15px; background: var(--mid-green); border: 1px solid var(--light-green); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .role-btn.selected { background: var(--gold); color: var(--black); border-color: var(--gold); }

        input[type="text"], input[type="password"], input[type="date"], input[type="time"] {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.5); border: 1px solid var(--mid-green); color: white; border-radius: 5px; margin-bottom: 10px;
        }
        input:focus { outline: none; border-color: var(--gold); }

        .action-btn { width: 100%; padding: 15px; background: var(--light-green); color: var(--black); border: none; font-weight: bold; font-size: 1rem; cursor: pointer; text-transform: uppercase; border-radius: 5px; margin-top: 10px; }
        .action-btn:hover { background: var(--gold); }

        .training-card { background: rgba(20, 82, 20, 0.4); border-left: 4px solid var(--gold); padding: 15px; border-radius: 4px; margin-bottom: 10px; }
        .training-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .training-date { color: var(--gold); font-weight: bold; font-size: 1.1rem; }

        .stats-summary { display: flex; justify-content: space-between; gap: 5px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 5px; margin: 10px 0; text-align: center; }
        .stat-box { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .stat-count { font-size: 1.2rem; font-weight: bold; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: #aaa; margin-top: 2px; }
        .color-yes { color: var(--light-green); }
        .color-no { color: var(--danger); }
        .color-maybe { color: var(--warn); }

        .attendance-options { display: flex; gap: 8px; margin-top: 10px; }
        .att-btn { flex: 1; padding: 12px 5px; border: none; cursor: pointer; font-size: 0.8rem; border-radius: 4px; opacity: 0.7; text-transform: uppercase; font-weight: 600; transition: all 0.2s; }
        .att-btn.active { opacity: 1; font-weight: 800; transform: scale(1.02); box-shadow: 0 0 8px rgba(255,255,255,0.3); border: 1px solid white; }
        .btn-yes { background-color: var(--light-green); color: black; }
        .btn-no { background-color: var(--danger); color: white; }
        .btn-maybe { background-color: var(--warn); color: black; }

        .note-input { width: 100%; margin-top: 10px; padding: 8px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #ccc; font-size: 0.8rem; border-radius: 4px; }
        .player-note-display { font-size: 0.75rem; color: #aaa; font-style: italic; margin-top: 2px; display: block; }

        .stats-list { font-size: 0.9rem; margin-top: 10px; background: rgba(0,0,0,0.3); padding: 10px; max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .stats-list.expanded { max-height: 800px; } /* Zwiƒôkszone dla bezpiecze≈Ñstwa */
        .stat-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding: 8px 0; }
        .toggle-details-btn { background: none; border: 1px solid #444; color: #aaa; width: 100%; padding: 8px; margin-top: 5px; cursor: pointer; font-size: 0.8rem; }

        .logout-link { text-align: center; color: #666; margin-top: 20px; cursor: pointer; text-decoration: underline; padding: 10px; }
        .admin-panel { margin-top: 30px; padding-top: 15px; border-top: 2px dashed #333; }
        .player-manage-item { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); padding: 10px; margin-bottom: 8px; border-radius: 4px; border-left: 2px solid var(--mid-green); }
        .player-manage-item button { background: var(--danger); color: white; border: none; padding: 6px 12px; font-size: 0.75rem; cursor: pointer; border-radius: 3px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Loading spinner */
        #loading-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index:999; }
        .spinner { border: 4px solid #333; border-top: 4px solid var(--gold); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="loading-overlay"><div class="spinner"></div></div>

    <header>
        <h1>Team Planer</h1>
        <div id="user-display" style="font-size: 0.8rem; color: #888; margin-top: 5px;"></div>
    </header>

    <div id="view-login" class="view active">
        <h2 style="color: var(--light-green); text-align: center;">Kto wbija?</h2>
        
        <div class="login-btn-group">
            <button class="role-btn" onclick="window.selectRole('player', this)">ZAWODNIK</button>
            <button class="role-btn" onclick="window.selectRole('coach', this)">TRENER</button>
        </div>

        <input type="text" id="username-input" placeholder="Wpisz imiƒô / ksywƒô">
        <input type="password" id="user-code" placeholder="PIN dostƒôpu">
        
        <button class="action-btn" onclick="window.tryLogin()">Wchodzƒô</button>
        <p id="login-msg" style="color: var(--danger); text-align: center; margin-top: 10px;"></p>
    </div>

    <div id="view-coach" class="view">
        <h3 style="border-bottom: 1px solid var(--mid-green); padding-bottom: 5px;">Dodaj Trening</h3>
        <input type="date" id="new-date">
        <input type="time" id="new-time">
        <input type="text" id="new-desc" placeholder="Opis (np. Si≈Çka, Murawa, Bieganie)">
        <button class="action-btn" onclick="window.addTraining()">Dodaj do kalendarza</button>

        <h3 style="margin-top: 30px;">Raport Trenera</h3>
        <div id="coach-list"></div>
        
        <div class="admin-panel">
            <h3 style="color: var(--gold); font-size: 1rem;">ZarzƒÖdzanie Dru≈ºynƒÖ</h3>
            <div style="margin-bottom: 15px;">
                <p style="font-size: 0.8rem; color: #888; margin-bottom: 10px;">Dodaj nowego zawodnika:</p>
                <input type="text" id="new-player-name" placeholder="Ksywa zawodnika (np. kuba)">
                <input type="text" id="new-player-pin" placeholder="Nadaj PIN (np. 1234)">
                <button class="action-btn" onclick="window.addNewPlayer()" style="background-color: var(--mid-green); border: 1px solid var(--gold); color: white;">Dodaj Zawodnika</button>
            </div>

            <p style="font-size: 0.8rem; color: #888; margin-bottom: 5px;">Lista zawodnik√≥w:</p>
            <div id="active-players-list"></div>
        </div>

        <div class="logout-link" onclick="window.logout()">Wyloguj</div>
    </div>

    <div id="view-player" class="view">
        <h3 style="color: var(--gold);">NadchodzƒÖce Treningi</h3>
        <div id="player-list"></div>
        <div class="logout-link" onclick="window.logout()">Wyloguj</div>
    </div>
</div>

<script type="module">
    // 1. IMPORTY Z CHMURY
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { 
        getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, query, where, setDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 2. TWOJA KONFIGURACJA (WKLEJONA OD CIEBIE)
    const firebaseConfig = {
      apiKey: "AIzaSyDEzxhaTnwaf1iQ2e5KHbfhEb32OkE3RWc",
      authDomain: "piastlutyniaplanster.firebaseapp.com",
      projectId: "piastlutyniaplanster",
      storageBucket: "piastlutyniaplanster.firebasestorage.app",
      messagingSenderId: "664681340826",
      appId: "1:664681340826:web:d5fe35cf76d58f84eae423",
      measurementId: "G-W65MJQ4S33"
    };

    // 3. START APLIKACJI
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // --- STAN APLIKACJI (Lokalny Cache) ---
    let currentUser = null; 
    let selectedRole = '';
    let expandedCards = new Set();
    
    // Dane pobierane z bazy na ≈ºywo
    let trainingsCache = []; 
    let usersCache = {}; // login -> {pin, id}

    // --- NAS≈ÅUCHIWANIE DANYCH (REAL-TIME) ---
    
    // 1. Pobieraj u≈ºytkownik√≥w (Kolekcja "zawodnicy")
    const usersUnsub = onSnapshot(collection(db, "zawodnicy"), (snapshot) => {
        const newUsers = {};
        snapshot.forEach(doc => {
            const data = doc.data();
            // Klucz to login, warto≈õƒá to obiekt z pinem i ID dokumentu (do usuwania)
            if(data.login) {
                newUsers[data.login] = { pin: data.pin, id: doc.id };
            }
        });
        usersCache = newUsers;
        console.log("Pobrano u≈ºytkownik√≥w:", Object.keys(usersCache).length);
        
        // Je≈õli trener jest zalogowany, od≈õwie≈º mu listƒô zarzƒÖdzania
        if(currentUser && currentUser.role === 'coach') renderPlayerManagement();
    });

    // 2. Pobieraj treningi (Kolekcja "treningi")
    const trainingsUnsub = onSnapshot(collection(db, "treningi"), (snapshot) => {
        const list = [];
        snapshot.forEach(doc => {
            list.push({ id: doc.id, ...doc.data() });
        });
        // Sortowanie po dacie (najbli≈ºsze najpierw)
        trainingsCache = list.sort((a,b) => new Date(a.date + 'T' + a.time) - new Date(b.date + 'T' + b.time));
        
        console.log("Pobrano treningi:", trainingsCache.length);
        document.getElementById('loading-overlay').style.display = 'none';

        // Od≈õwie≈º widok
        if(currentUser) {
            if(currentUser.role === 'coach') renderCoachList();
            else renderPlayerList();
        }
    });

    // --- FUNKCJE LOGOWANIA ---

    window.selectRole = (role, btn) => {
        selectedRole = role;
        document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    };

    window.tryLogin = async () => {
        const loginInput = document.getElementById('username-input').value.trim().toLowerCase();
        const pinInput = document.getElementById('user-code').value.trim();
        const msg = document.getElementById('login-msg');

        if (!selectedRole) { msg.innerText = "Wybierz: TRENER czy ZAWODNIK?"; return; }
        if (!loginInput || !pinInput) { msg.innerText = "Podaj login i PIN!"; return; }

        msg.innerText = "Sprawdzam w bazie...";

        // Sprawdzamy w lokalnym cache (jest szybciej)
        const userFound = usersCache[loginInput];

        if (userFound) {
            if (userFound.pin === pinInput) {
                // Pin siƒô zgadza. Teraz sprawdzamy uprawnienia.
                if (selectedRole === 'coach') {
                    if (loginInput === 'dawid') {
                        // SUKCES TRENERA
                        enterApp(loginInput, 'coach');
                    } else {
                        msg.innerText = "Brak uprawnie≈Ñ trenera! Zaloguj siƒô jako zawodnik.";
                    }
                } else {
                    // SUKCES ZAWODNIKA
                    enterApp(loginInput, 'player');
                }
            } else {
                msg.innerText = "Z≈Çy PIN!";
            }
        } else {
            msg.innerText = "Nie ma takiego ziomeczka w bazie.";
        }
    };

    function enterApp(name, role) {
        currentUser = { name: name, role: role };
        const dispName = name.charAt(0).toUpperCase() + name.slice(1);
        
        document.getElementById('user-display').innerText = `Zalogowano: ${dispName}`;
        document.getElementById('view-login').classList.remove('active');
        document.getElementById('login-msg').innerText = "";
        
        // Wyczy≈õƒá pola
        document.getElementById('username-input').value = '';
        document.getElementById('user-code').value = '';

        if (role === 'coach') {
            document.getElementById('view-coach').classList.add('active');
            renderCoachList();
            renderPlayerManagement();
        } else {
            document.getElementById('view-player').classList.add('active');
            renderPlayerList();
        }
    }

    window.logout = () => {
        currentUser = null;
        expandedCards.clear();
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-login').classList.add('active');
        document.getElementById('user-display').innerText = '';
    };

    // --- FUNKCJE TRENERA ---

    window.addTraining = async () => {
        const date = document.getElementById('new-date').value;
        const time = document.getElementById('new-time').value;
        const desc = document.getElementById('new-desc').value;

        if(!date || !time || !desc) return alert("Wype≈Çnij wszystko!");

        try {
            // Dodajemy do kolekcji 'treningi'
            await addDoc(collection(db, "treningi"), {
                date: date,
                time: time,
                desc: desc,
                attendance: {}, // Pusty obiekt na start
                notes: {}       // Pusty obiekt na start
            });
            alert("Trening dodany!");
            document.getElementById('new-desc').value = '';
        } catch (e) {
            console.error(e);
            alert("B≈ÇƒÖd dodawania: " + e.message);
        }
    };

    window.deleteTraining = async (id) => {
        if(confirm("UsunƒÖƒá ten trening na zawsze?")) {
            await deleteDoc(doc(db, "treningi", id));
        }
    };

    window.renderCoachList = () => {
        const container = document.getElementById('coach-list');
        container.innerHTML = '';

        trainingsCache.forEach(t => {
            const att = t.attendance || {};
            const notes = t.notes || {};
            
            let countYes = 0, countNo = 0, countMaybe = 0;
            let listHTML = '';

            // Iterujemy po wszystkich znanych u≈ºytkownikach, ≈ºeby pokazaƒá nawet tych, co nie g≈Çosowali
            // Albo iterujemy po g≈Çosach? Lepiej po g≈Çosach + sortowanie.
            // Tutaj wersja prosta: iterujemy po wpisach w attendance
            for (const [player, status] of Object.entries(att)) {
                if(status === 'yes') countYes++;
                if(status === 'no') countNo++;
                if(status === 'maybe') countMaybe++;

                let color = status === 'yes' ? 'var(--light-green)' : (status === 'no' ? 'var(--danger)' : 'var(--warn)');
                let icon = status === 'yes' ? '‚úÖ' : (status === 'no' ? '‚ùå' : '‚ùì');
                const dispName = player.charAt(0).toUpperCase() + player.slice(1);
                
                const playerNote = notes[player] ? `<span class="player-note-display">üìù ${notes[player]}</span>` : '';

                listHTML += `<div class="stat-item">
                                <div class="stat-item-info">
                                    <span>${dispName}</span>
                                    ${playerNote}
                                </div>
                                <span style="color:${color}; font-weight:bold;">${icon}</span>
                             </div>`;
            }

            const totalVotes = countYes + countNo + countMaybe;
            const presenceRate = totalVotes > 0 ? Math.round((countYes / totalVotes) * 100) : 0;
            const isExpanded = expandedCards.has(t.id) ? 'expanded' : '';

            container.innerHTML += `
                <div class="training-card">
                    <div class="training-header">
                        <span class="training-date">${t.date} | ${t.time}</span>
                        <button onclick="window.deleteTraining('${t.id}')" style="color:#666; background:none; border:none; cursor:pointer;">X</button>
                    </div>
                    <div style="font-size: 1.1rem; margin-bottom: 10px;">${t.desc}</div>
                    
                    <div class="stats-summary">
                        <div class="stat-box color-yes">
                            <span class="stat-count">${countYes}</span>
                            <span class="stat-label">Bƒôdzie</span>
                        </div>
                        <div class="stat-box color-maybe">
                            <span class="stat-count">${countMaybe}</span>
                            <span class="stat-label">?</span>
                        </div>
                        <div class="stat-box color-no">
                            <span class="stat-count">${countNo}</span>
                            <span class="stat-label">Odpada</span>
                        </div>
                        <div class="stat-box" style="border-left: 1px solid #444; padding-left: 10px;">
                            <span class="stat-count" style="color:white;">${presenceRate}%</span>
                            <span class="stat-label">Freq</span>
                        </div>
                    </div>

                    <button class="toggle-details-btn" onclick="window.toggleDetails('${t.id}')">Poka≈º/Ukryj listƒô</button>
                    <div class="stats-list ${isExpanded}">
                        ${listHTML || '<div style="text-align:center; color:#666;">Brak g≈Ços√≥w</div>'}
                    </div>
                </div>
            `;
        });
    };

    window.toggleDetails = (id) => {
        if (expandedCards.has(id)) expandedCards.delete(id);
        else expandedCards.add(id);
        renderCoachList(); 
    };

    // --- ZARZƒÑDZANIE GRACZAMI (ADMIN) ---

    window.renderPlayerManagement = () => {
        const listContainer = document.getElementById('active-players-list');
        listContainer.innerHTML = '';

        // Filtrujemy, ≈ºeby nie pokazywaƒá trenera (dawida) do usuniƒôcia, choƒá mo≈ºna
        const players = Object.entries(usersCache).filter(([login, data]) => login !== 'dawid');

        if (players.length === 0) {
            listContainer.innerHTML = '<div style="color:#666; font-size:0.8rem; text-align:center;">Brak innych zawodnik√≥w</div>';
            return;
        }

        players.forEach(([login, data]) => {
            const dispName = login.charAt(0).toUpperCase() + login.slice(1);
            listContainer.innerHTML += `
                <div class="player-manage-item">
                    <span>${dispName} (PIN: ${data.pin})</span>
                    <button onclick="window.deletePlayer('${data.id}', '${login}')">USU≈É</button>
                </div>
            `;
        });
    };

    window.addNewPlayer = async () => {
        const name = document.getElementById('new-player-name').value.trim().toLowerCase();
        const pin = document.getElementById('new-player-pin').value.trim();

        if(!name || !pin) return alert("Podaj nazwƒô i PIN!");
        if(usersCache[name]) return alert("Taki login ju≈º istnieje!");

        try {
            await addDoc(collection(db, "zawodnicy"), {
                login: name,
                pin: pin
            });
            // Pola wyczyszczƒÖ siƒô same po od≈õwie≈ºeniu, ale dla UX:
            document.getElementById('new-player-name').value = '';
            document.getElementById('new-player-pin').value = '';
        } catch (e) {
            console.error(e);
            alert("B≈ÇƒÖd: " + e.message);
        }
    };

    window.deletePlayer = async (docId, name) => {
        if(confirm(`UsunƒÖƒá zawodnika ${name}?`)) {
            await deleteDoc(doc(db, "zawodnicy", docId));
        }
    };

    // --- FUNKCJE ZAWODNIKA ---

    window.renderPlayerList = () => {
        const container = document.getElementById('player-list');
        container.innerHTML = '';

        if (trainingsCache.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#666;">Brak plan√≥w. Odpoczywaj.</p>';
            return;
        }

        trainingsCache.forEach(t => {
            const att = t.attendance || {};
            const notes = t.notes || {};
            
            const myStatus = att[currentUser.name];
            const myNote = notes[currentUser.name] || '';

            container.innerHTML += `
                <div class="training-card">
                    <div class="training-header">
                        <span class="training-date">${t.date} ${t.time}</span>
                    </div>
                    <div style="font-size: 1.2rem; margin-bottom: 15px;">${t.desc}</div>
                    
                    <div class="attendance-options">
                        <button class="att-btn btn-yes ${myStatus === 'yes' ? 'active' : ''}" onclick="window.setAttendance('${t.id}', 'yes')">BƒòDƒò</button>
                        <button class="att-btn btn-maybe ${myStatus === 'maybe' ? 'active' : ''}" onclick="window.setAttendance('${t.id}', 'maybe')">NIE WIEM</button>
                        <button class="att-btn btn-no ${myStatus === 'no' ? 'active' : ''}" onclick="window.setAttendance('${t.id}', 'no')">ODPADAM</button>
                    </div>
                    
                    <input type="text" 
                           class="note-input" 
                           placeholder="Dopisek (np. sp√≥≈∫niƒô siƒô)" 
                           value="${myNote}" 
                           onchange="window.saveNote('${t.id}', this.value)"> 
                           </div>
            `;
        });
    };

    window.setAttendance = async (trainingId, status) => {
        // Aktualizujemy konkretne pole w mapie 'attendance' w dokumencie treningu
        const trainingRef = doc(db, "treningi", trainingId);
        const fieldPath = `attendance.${currentUser.name}`;
        
        try {
            await updateDoc(trainingRef, {
                [fieldPath]: status
            });
        } catch (e) {
            console.error(e);
            alert("Nie uda≈Ço siƒô zapisaƒá g≈Çosu :(");
        }
    };

    window.saveNote = async (trainingId, text) => {
        const trainingRef = doc(db, "treningi", trainingId);
        const fieldPath = `notes.${currentUser.name}`;
        
        try {
            await updateDoc(trainingRef, {
                [fieldPath]: text
            });
        } catch (e) {
            console.error(e);
        }
    };

</script>

</body>
</html>
