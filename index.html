<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piast Lutynia Planster</title>
    <style>
        :root {
            /* Nowoczesna Paleta - UPDATE */
            --bg-app: #121212;         /* G≈Çƒôboka czer≈Ñ */
            --bg-card: #242424;        /* Ja≈õniejszy szary - lepszy kontrast */
            --bg-input: #333333;       /* Wyra≈∫ne pola tekstowe */
            
            /* Nowy zielony - bardziej sportowy/profesjonalny */
            --primary: #10b981;        
            --primary-hover: #059669;
            
            --accent-gold: #fbbf24;    /* Z≈Çoto */
            
            --status-yes: #10b981;     
            --status-maybe: #f59e0b;   
            --status-no: #ef4444;      
            
            --text-main: #f3f4f6;      /* Prawie bia≈Çy - super czytelny */
            --text-muted: #9ca3af;     /* Szary tekst pomocniczy */
            
            --border-radius: 12px;
            --border-color: #404040;   /* Kolor ramek */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--bg-app);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* HEADER */
        header {
            padding: 30px 20px;
            background-color: var(--bg-app);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        h1 span { color: var(--primary); }

        #user-display {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 8px;
            font-weight: 500;
        }

        /* VIEWS */
        .view { display: none; padding: 20px; flex: 1; overflow-y: auto; }
        .view.active { display: flex; flex-direction: column; gap: 24px; animation: fadeIn 0.3s ease-out; }

        /* INPUTS & FORMS */
        input[type="text"], input[type="password"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 16px;
            background-color: var(--bg-input);
            border: 1px solid var(--border-color); /* Dodana ramka dla widoczno≈õci */
            color: white;
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-bottom: 12px;
            transition: 0.2s all;
        }

        input::placeholder { color: #888; }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #3a3a3a;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        /* BUTTONS */
        .action-btn {
            width: 100%;
            padding: 18px;
            background-color: var(--primary);
            color: #000;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            border-radius: var(--border-radius);
            margin-top: 10px;
            transition: transform 0.1s, background-color 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .action-btn:active { transform: scale(0.98); }
        .action-btn:hover { background-color: var(--primary-hover); }

        /* LOGIN ROLE SELECTION - BIG FIX */
        .login-btn-group {
            display: flex;
            gap: 15px; /* Odstƒôp miƒôdzy guzikami */
            margin-bottom: 25px;
        }

        .role-btn {
            flex: 1;
            padding: 20px 10px;
            background: transparent;
            border: 2px solid var(--border-color); /* Wyra≈∫na ramka */
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: 0.3s all;
            text-transform: uppercase;
        }

        /* Stan zaznaczony - wyra≈∫ny kontrast */
        .role-btn.selected {
            background-color: var(--primary);
            color: #000; /* Czarny tekst na zielonym */
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); /* Lekka po≈õwiata */
            transform: translateY(-2px);
        }

        /* CARDS (Treningi) */
        .training-card {
            background-color: var(--bg-card);
            padding: 24px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            border: 1px solid var(--border-color); /* Subtelna ramka */
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .training-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .training-date {
            color: var(--primary);
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .training-desc {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #fff;
            line-height: 1.4;
        }

        /* ATTENDANCE BUTTONS - BIGGER & CLEARER */
        .attendance-options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .att-btn {
            padding: 15px 5px;
            border: 1px solid var(--border-color);
            background-color: #2c2c2c; 
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.75rem;
            border-radius: 8px;
            font-weight: 700;
            transition: 0.2s;
            text-transform: uppercase;
        }

        /* Aktywne stany */
        .att-btn.btn-yes.active { background-color: var(--status-yes); color: white; border-color: var(--status-yes); }
        .att-btn.btn-maybe.active { background-color: var(--status-maybe); color: black; border-color: var(--status-maybe); }
        .att-btn.btn-no.active { background-color: var(--status-no); color: white; border-color: var(--status-no); }

        /* NOTATKI */
        .note-input {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 0.85rem;
            border-radius: 8px;
        }
        .note-input:focus { border-color: var(--text-muted); }

        /* STATS (Dla trenera) */
        .stats-summary {
            display: flex;
            justify-content: space-between;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid var(--border-color);
        }

        .stat-box { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .stat-count { font-size: 1.2rem; font-weight: 700; color: white; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); margin-top: 6px; letter-spacing: 0.5px; }
        
        .color-yes .stat-count { color: var(--status-yes); }
        .color-maybe .stat-count { color: var(--status-maybe); }
        .color-no .stat-count { color: var(--status-no); }

        /* LISTA OBECNO≈öCI - NOWA LEPSZA */
        .stats-list {
            margin-top: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: #1a1a1a;
            border-radius: 8px;
            /* Usuniƒôcie paddingu tutaj, ≈ºeby paski siƒôga≈Çy krawƒôdzi */
        }
        .stats-list.expanded { max-height: 800px; border: 1px solid var(--border-color); }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #2a2a2a;
            border-left: 4px solid transparent; /* Pasek statusu */
        }
        
        /* Paski (Zebra) dla lepszej czytelno≈õci */
        .stat-item:nth-child(even) { background-color: rgba(255, 255, 255, 0.03); }
        .stat-item:last-child { border-bottom: none; }

        /* Kolory pask√≥w bocznych */
        .stat-item.status-yes { border-left-color: var(--status-yes); background-color: rgba(16, 185, 129, 0.05); }
        .stat-item.status-maybe { border-left-color: var(--status-maybe); }
        .stat-item.status-no { border-left-color: var(--status-no); }

        .stat-item-info span { font-weight: 600; font-size: 0.95rem; }

        .toggle-details-btn {
            background: none;
            border: none;
            color: var(--primary);
            width: 100%;
            padding: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        /* ADMIN PANEL */
        .admin-panel {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }
        .admin-section-title {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .player-manage-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-card);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .delete-btn {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--status-no);
            border: 1px solid var(--status-no);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* UTILS */
        .logout-link {
            text-align: center;
            color: var(--text-muted);
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            opacity: 0.8;
        }

        /* SPINNER */
        #loading-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:var(--bg-app); display:flex; justify-content:center; align-items:center; z-index:999; }
        .spinner { border: 3px solid #333; border-top: 3px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<div class="app-container">
    <div id="loading-overlay"><div class="spinner"></div></div>

    <header>
        <h1>Piast Lutynia <span style="color:var(--primary)">Planster</span></h1>
        <div id="user-display"></div>
    </header>

    <!-- VIEW 1: LOGIN -->
    <div id="view-login" class="view active">
        <div style="margin-top: 30px; margin-bottom: 40px; text-align: center;">
            <p style="color: var(--text-muted); font-size: 1rem; margin-bottom: 5px;">Witaj zawodniku Piasta Lutynia!</p>
            <p style="color: #666; font-size: 0.85rem; margin: 0;">Wybierz kim jeste≈õ i odznacz siƒô na trening.</p>
        </div>
        
        <div class="login-btn-group">
            <button class="role-btn" onclick="window.selectRole('player', this)">ZAWODNIK</button>
            <button class="role-btn" onclick="window.selectRole('coach', this)">TRENER</button>
        </div>

        <div>
            <label style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 5px; display: block; margin-left: 2px;">Twoje dane:</label>
            <input type="text" id="username-input" placeholder="Login / Imie">
            <input type="password" id="user-code" placeholder="Kod PIN" style="margin-top: 5px;">
        </div>
        
        <button class="action-btn" onclick="window.tryLogin()">ZALOGUJ SIƒò</button>
        <p id="login-msg" style="color: var(--status-no); text-align: center; margin-top: 15px; font-size: 0.9rem; min-height: 20px;"></p>
    </div>

    <!-- VIEW 2: COACH DASHBOARD -->
    <div id="view-coach" class="view">
        
        <!-- Dodawanie -->
        <div style="background: var(--bg-card); padding: 25px; border-radius: var(--border-radius); border: 1px solid var(--border-color);">
            <p class="admin-section-title" style="margin-top: 0;">Dodaj Trening</p>
            <div style="display: flex; gap: 15px; margin-bottom: 10px;">
                <input type="date" id="new-date" style="flex: 3; margin:0;">
                <input type="time" id="new-time" style="flex: 2; margin:0;">
            </div>
            <input type="text" id="new-desc" placeholder="Opis (np. Mecz Sparingowy)" style="margin-top: 10px;">
            <button class="action-btn" onclick="window.addTraining()" style="margin-top: 15px;">DODAJ DO KALENDARZA</button>
        </div>

        <!-- Lista -->
        <p class="admin-section-title" style="margin-bottom: 5px; margin-top: 20px;">NadchodzƒÖce wydarzenia</p>
        <div id="coach-list"></div>
        
        <!-- Admin -->
        <div class="admin-panel">
            <p class="admin-section-title">ZarzƒÖdzanie KadrƒÖ</p>
            
            <div style="background: var(--bg-card); padding: 20px; border-radius: var(--border-radius); margin-bottom: 20px; border: 1px solid var(--border-color);">
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input type="text" id="new-player-name" placeholder="Login" style="margin: 0; flex: 2;">
                    <input type="text" id="new-player-pin" placeholder="PIN" style="margin: 0; flex: 1;">
                </div>
                <button class="action-btn" onclick="window.addNewPlayer()" style="background-color: #333; color: white; padding: 12px; margin-top:0;">+ Dodaj Gracza</button>
            </div>

            <div id="active-players-list"></div>
        </div>

        <div class="logout-link" onclick="window.logout()">Wyloguj siƒô</div>
    </div>

    <!-- VIEW 3: PLAYER DASHBOARD -->
    <div id="view-player" class="view">
        <p class="admin-section-title" style="text-align: center;">Twoje Plany</p>
        <div id="player-list"></div>
        <div class="logout-link" onclick="window.logout()">Wyloguj siƒô</div>
    </div>
</div>

<!-- FIREBASE LOGIC (NIERUSZANA) -->
<script type="module">
    // 1. IMPORTY Z CHMURY
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { 
        getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, query, where, setDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 2. TWOJA KONFIGURACJA
    const firebaseConfig = {
      apiKey: "AIzaSyDEzxhaTnwaf1iQ2e5KHbfhEb32OkE3RWc",
      authDomain: "piastlutyniaplanster.firebaseapp.com",
      projectId: "piastlutyniaplanster",
      storageBucket: "piastlutyniaplanster.firebasestorage.app",
      messagingSenderId: "664681340826",
      appId: "1:664681340826:web:d5fe35cf76d58f84eae423",
      measurementId: "G-W65MJQ4S33"
    };

    // 3. START APLIKACJI
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // --- STAN APLIKACJI (Lokalny Cache) ---
    let currentUser = null; 
    let selectedRole = '';
    let expandedCards = new Set();
    
    // Dane pobierane z bazy na ≈ºywo
    let trainingsCache = []; 
    let usersCache = {}; // login -> {pin, id}

    // --- NAS≈ÅUCHIWANIE DANYCH (REAL-TIME) ---
    
    // 1. Pobieraj u≈ºytkownik√≥w
    const usersUnsub = onSnapshot(collection(db, "zawodnicy"), (snapshot) => {
        const newUsers = {};
        snapshot.forEach(doc => {
            const data = doc.data();
            if(data.login) {
                newUsers[data.login] = { pin: data.pin, id: doc.id };
            }
        });
        usersCache = newUsers;
        console.log("Pobrano u≈ºytkownik√≥w:", Object.keys(usersCache).length);
        if(currentUser && currentUser.role === 'coach') renderPlayerManagement();
    });

    // 2. Pobieraj treningi
    const trainingsUnsub = onSnapshot(collection(db, "treningi"), (snapshot) => {
        const list = [];
        snapshot.forEach(doc => {
            list.push({ id: doc.id, ...doc.data() });
        });
        // Sortowanie
        trainingsCache = list.sort((a,b) => new Date(a.date + 'T' + a.time) - new Date(b.date + 'T' + b.time));
        
        console.log("Pobrano treningi:", trainingsCache.length);
        document.getElementById('loading-overlay').style.display = 'none';

        if(currentUser) {
            if(currentUser.role === 'coach') renderCoachList();
            else renderPlayerList();
        }
    });

    // --- FUNKCJE LOGOWANIA ---

    window.selectRole = (role, btn) => {
        selectedRole = role;
        document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    };

    window.tryLogin = async () => {
        const loginInput = document.getElementById('username-input').value.trim().toLowerCase();
        const pinInput = document.getElementById('user-code').value.trim();
        const msg = document.getElementById('login-msg');

        if (!selectedRole) { msg.innerText = "Wybierz: TRENER czy ZAWODNIK?"; return; }
        if (!loginInput || !pinInput) { msg.innerText = "Podaj login i PIN!"; return; }

        msg.innerText = "Logowanie...";

        const userFound = usersCache[loginInput];

        if (userFound) {
            if (userFound.pin === pinInput) {
                if (selectedRole === 'coach') {
                    if (loginInput === 'dawid') {
                        enterApp(loginInput, 'coach');
                    } else {
                        msg.innerText = "Brak uprawnie≈Ñ trenera!";
                    }
                } else {
                    enterApp(loginInput, 'player');
                }
            } else {
                msg.innerText = "Z≈Çy PIN!";
            }
        } else {
            msg.innerText = "Brak u≈ºytkownika w bazie.";
        }
    };

    function enterApp(name, role) {
        currentUser = { name: name, role: role };
        const dispName = name.charAt(0).toUpperCase() + name.slice(1);
        
        document.getElementById('user-display').innerText = `Zalogowano: ${dispName}`;
        document.getElementById('view-login').classList.remove('active');
        document.getElementById('login-msg').innerText = "";
        
        document.getElementById('username-input').value = '';
        document.getElementById('user-code').value = '';

        if (role === 'coach') {
            document.getElementById('view-coach').classList.add('active');
            renderCoachList();
            renderPlayerManagement();
        } else {
            document.getElementById('view-player').classList.add('active');
            renderPlayerList();
        }
    }

    window.logout = () => {
        currentUser = null;
        expandedCards.clear();
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-login').classList.add('active');
        document.getElementById('user-display').innerText = '';
    };

    // --- FUNKCJE TRENERA ---

    window.addTraining = async () => {
        const date = document.getElementById('new-date').value;
        const time = document.getElementById('new-time').value;
        const desc = document.getElementById('new-desc').value;

        if(!date || !time || !desc) return alert("Wype≈Çnij wszystko!");

        try {
            await addDoc(collection(db, "treningi"), {
                date: date,
                time: time,
                desc: desc,
                attendance: {},
                notes: {}
            });
            document.getElementById('new-desc').value = '';
        } catch (e) {
            console.error(e);
            alert("B≈ÇƒÖd dodawania: " + e.message);
        }
    };

    window.deleteTraining = async (id) => {
        if(confirm("UsunƒÖƒá ten trening?")) {
            await deleteDoc(doc(db, "treningi", id));
        }
    };

    window.renderCoachList = () => {
        const container = document.getElementById('coach-list');
        container.innerHTML = '';

        trainingsCache.forEach(t => {
            const att = t.attendance || {};
            const notes = t.notes || {};
            
            let countYes = 0, countNo = 0, countMaybe = 0;
            
            // --- NOWO≈öƒÜ: Przygotowanie listy z sortowaniem ---
            let playersStatus = [];
            
            for (const [player, status] of Object.entries(att)) {
                if(status === 'yes') countYes++;
                if(status === 'no') countNo++;
                if(status === 'maybe') countMaybe++;
                playersStatus.push({ name: player, status: status, note: notes[player] || '' });
            }

            // Sortowanie: Yes -> Maybe -> No
            const statusOrder = { 'yes': 1, 'maybe': 2, 'no': 3 };
            playersStatus.sort((a, b) => (statusOrder[a.status] || 4) - (statusOrder[b.status] || 4));

            // Generowanie HTML listy
            let listHTML = '';
            playersStatus.forEach(p => {
                let colorClass = p.status === 'yes' ? 'var(--status-yes)' : (p.status === 'no' ? 'var(--status-no)' : 'var(--status-maybe)');
                let statusClass = p.status === 'yes' ? 'status-yes' : (p.status === 'no' ? 'status-no' : 'status-maybe');
                let icon = p.status === 'yes' ? 'OBECNY' : (p.status === 'no' ? 'ODPADA' : 'MY≈öLI');
                
                const dispName = p.name.charAt(0).toUpperCase() + p.name.slice(1);
                const noteHTML = p.note ? `<div style="color:#888; font-size:0.75rem; margin-top:2px;">"${p.note}"</div>` : '';

                listHTML += `<div class="stat-item ${statusClass}">
                                <div class="stat-item-info">
                                    <span style="font-weight:600; color:white;">${dispName}</span>
                                    ${noteHTML}
                                </div>
                                <span style="color:${colorClass}; font-size:0.75rem; font-weight:800; letter-spacing:0.5px;">${icon}</span>
                             </div>`;
            });
            // ------------------------------------------------

            const totalVotes = countYes + countNo + countMaybe;
            const presenceRate = totalVotes > 0 ? Math.round((countYes / totalVotes) * 100) : 0;
            const isExpanded = expandedCards.has(t.id) ? 'expanded' : '';

            container.innerHTML += `
                <div class="training-card">
                    <div class="training-header">
                        <span class="training-date">${t.date} | ${t.time}</span>
                        <button onclick="window.deleteTraining('${t.id}')" style="color:#666; background:none; border:none; cursor:pointer;">‚úï</button>
                    </div>
                    <div class="training-desc">${t.desc}</div>
                    
                    <div class="stats-summary">
                        <div class="stat-box color-yes">
                            <span class="stat-count">${countYes}</span>
                            <span class="stat-label">Bƒôdzie</span>
                        </div>
                        <div class="stat-box color-maybe">
                            <span class="stat-count">${countMaybe}</span>
                            <span class="stat-label">?</span>
                        </div>
                        <div class="stat-box color-no">
                            <span class="stat-count">${countNo}</span>
                            <span class="stat-label">Odpada</span>
                        </div>
                        <div class="stat-box" style="border-left: 1px solid #333; padding-left: 10px;">
                            <span class="stat-count" style="color:var(--text-main);">${presenceRate}%</span>
                            <span class="stat-label">Frekwencja</span>
                        </div>
                    </div>

                    <button class="toggle-details-btn" onclick="window.toggleDetails('${t.id}')">
                        ${isExpanded ? 'Ukryj listƒô' : 'Poka≈º listƒô obecno≈õci'}
                    </button>
                    <div class="stats-list ${isExpanded}">
                        ${listHTML || '<div style="text-align:center; color:#555; font-size:0.8rem;">Jeszcze nikt nie g≈Çosowa≈Ç</div>'}
                    </div>
                </div>
            `;
        });
    };

    window.toggleDetails = (id) => {
        if (expandedCards.has(id)) expandedCards.delete(id);
        else expandedCards.add(id);
        renderCoachList(); 
    };

    // --- ADMIN ---

    window.renderPlayerManagement = () => {
        const listContainer = document.getElementById('active-players-list');
        listContainer.innerHTML = '';

        const players = Object.entries(usersCache).filter(([login, data]) => login !== 'dawid');

        if (players.length === 0) {
            listContainer.innerHTML = '<div style="color:#666; font-size:0.8rem; text-align:center;">Brak innych zawodnik√≥w</div>';
            return;
        }

        players.forEach(([login, data]) => {
            const dispName = login.charAt(0).toUpperCase() + login.slice(1);
            listContainer.innerHTML += `
                <div class="player-manage-item">
                    <span style="font-weight:500;">${dispName} <span style="color:#666; font-size:0.8rem;">(PIN: ${data.pin})</span></span>
                    <button class="delete-btn" onclick="window.deletePlayer('${data.id}', '${login}')">USU≈É</button>
                </div>
            `;
        });
    };

    window.addNewPlayer = async () => {
        const name = document.getElementById('new-player-name').value.trim().toLowerCase();
        const pin = document.getElementById('new-player-pin').value.trim();

        if(!name || !pin) return alert("Podaj nazwƒô i PIN!");
        if(usersCache[name]) return alert("Taki login ju≈º istnieje!");

        try {
            await addDoc(collection(db, "zawodnicy"), { login: name, pin: pin });
            document.getElementById('new-player-name').value = '';
            document.getElementById('new-player-pin').value = '';
        } catch (e) {
            console.error(e);
            alert("B≈ÇƒÖd: " + e.message);
        }
    };

    window.deletePlayer = async (docId, name) => {
        if(confirm(`UsunƒÖƒá zawodnika ${name}?`)) {
            await deleteDoc(doc(db, "zawodnicy", docId));
        }
    };

    // --- PLAYER ---

    window.renderPlayerList = () => {
        const container = document.getElementById('player-list');
        container.innerHTML = '';

        if (trainingsCache.length === 0) {
            container.innerHTML = '<div style="text-align:center; margin-top:50px; opacity:0.5;"><p style="font-size:3rem; margin:0;">üèñÔ∏è</p><p>Luzik, brak trening√≥w.</p></div>';
            return;
        }

        trainingsCache.forEach(t => {
            const att = t.attendance || {};
            const notes = t.notes || {};
            
            const myStatus = att[currentUser.name];
            const myNote = notes[currentUser.name] || '';

            container.innerHTML += `
                <div class="training-card">
                    <div class="training-header">
                        <span class="training-date">${t.date} ${t.time}</span>
                    </div>
                    <div class="training-desc">${t.desc}</div>
                    
                    <div class="attendance-options">
                        <button class="att-btn btn-yes ${myStatus === 'yes' ? 'active' : ''}" onclick="window.setAttendance('${t.id}', 'yes')">BƒòDƒò</button>
                        <button class="att-btn btn-maybe ${myStatus === 'maybe' ? 'active' : ''}" onclick="window.setAttendance('${t.id}', 'maybe')">NIE WIEM</button>
                        <button class="att-btn btn-no ${myStatus === 'no' ? 'active' : ''}" onclick="window.setAttendance('${t.id}', 'no')">ODPADAM</button>
                    </div>
                    
                    <input type="text" 
                           class="note-input" 
                           placeholder="Dopisek dla trenera..." 
                           value="${myNote}" 
                           onchange="window.saveNote('${t.id}', this.value)"> 
                </div>
            `;
        });
    };

    window.setAttendance = async (trainingId, status) => {
        const trainingRef = doc(db, "treningi", trainingId);
        const fieldPath = `attendance.${currentUser.name}`;
        try { await updateDoc(trainingRef, { [fieldPath]: status }); } catch (e) { console.error(e); }
    };

    window.saveNote = async (trainingId, text) => {
        const trainingRef = doc(db, "treningi", trainingId);
        const fieldPath = `notes.${currentUser.name}`;
        try { await updateDoc(trainingRef, { [fieldPath]: text }); } catch (e) { console.error(e); }
    };

</script>

</body>
</html>
